<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="title">Tic Tac Toe</h1>
				<div class="players-name">
					<div class="player-one-name"></div>
					<div class="player-two-name"></div>
				</div>
			</div>
			<div class="players-name-modal-overlay">
				<form class="players-name">
					<div class="form-group active">
						<label for="player-one-name">Enter a name for player one:</label>
						<input type="text" id="player-one-name-input" autocomplete="off" />
					</div>
					<div class="form-group">
						<label for="player-two-name">Enter a name for player two:</label>
						<input type="text" id="player-two-name-input" autocomplete="off" />
					</div>
				</form>
			</div>
			<div class="game-board">
				<div class="box" data-box="A1"></div>
				<div class="box" data-box="A2"></div>
				<div class="box" data-box="A3"></div>
				<div class="box" data-box="B1"></div>
				<div class="box" data-box="B2"></div>
				<div class="box" data-box="B3"></div>
				<div class="box" data-box="C1"></div>
				<div class="box" data-box="C2"></div>
				<div class="box" data-box="C3"></div>
			</div>
		</div>
	</body>
</html>
